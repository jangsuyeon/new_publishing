            <h1>비밀번호 찾기</h1>
            <p>가입 시 등록하였던 이메일을 입력하시면, 인증 코드가 전송됩니다.</p>
            <div class="form-container">
              <form id="logInForm" data-toggle="validator" data-focus="false">
                <div class="form-group">
                  <input type="email" class="form-control-input" id="lemail" required>
                  <label class="label-control" for="lemail">이메일</label>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control-input" id="lcode" required>
                  <label class="label-control" for="lemail">인증코드입력</label>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control-submit-button">인증하기</button>
                  <button type="submit" class="form-control-submit-flip-button">인증코드 재전송</button>
                </div>
                <div class="form-message">
                  <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
